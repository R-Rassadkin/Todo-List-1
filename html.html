<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Chango&family=Comfortaa:wght@700&family=Prata&display=swap" rel="stylesheet">
    <title>списоз задач</title>

    <div class="background" id="app">
        <div class="container">
            <p class="now">{{now}}</p>
            <p class="title">Список заметок</p>
            
            
<div>
    <input 
    class="inpt" 
    v-model='message' 
    maxlength="30" 
    placeholder="введите заметку"
    v-on:keypress.enter='add'>
    
            <hr>
            <button 
            class="btn" 
            @click='add'>
            добавить заметку</button>
            
<div class="brics">
    <h1 class='p'v-if='arr.length===0'>заметок пока нет.</h1>
    <h1 class='p' v-else-if='arr.length!=7'>всего заметок: {{xxx}}</h1>
    <h1 class='p' v-else >максимальное кол-во</h1>
        <ul 
        v-for='(item,i) in arr'
        :key='i'>
            <li class='note'>
                {{item}}
                <hr>
                <button class="deleteBtn" @click='remove(i)'>удалить</button>
            </li>
        </ul>
            </div>
        </div>
    </div>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js.js"> </script>
</body>
</html>
